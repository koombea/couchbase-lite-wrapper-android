plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.couchbase.lite:couchbase-lite-android:2.8.0'
    implementation 'com.google.code.gson:gson:2.8.7'
}

ext {
    PUBLISH_GROUP_ID = 'io.github.koombea'
    PUBLISH_VERSION = '1.0.0'
    PUBLISH_ARTIFACT_ID = 'couchbaselitewrapper'
    PUBLISH_DESCRIPTION = 'Wrapper to ease Couchbase Lite usage in Android'
    PUBLISH_URL = 'https://github.com/koombea/couchbase-lite-wrapper-android'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL = 'https://github.com/koombea/couchbase-lite-wrapper-android/blob/master/LICENSE.txt'
    PUBLISH_DEVELOPER_ID = 'koombea'
    PUBLISH_DEVELOPER_NAME = 'Juan Gabriel Bustos Armenta'
    PUBLISH_DEVELOPER_EMAIL = 'juan.bustos@koombea.com'
    PUBLISH_SCM_CONNECTION = 'scm:git:github.com/koombea/couchbase-lite-wrapper-android.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION = 'scm:git:ssh://github.com/koombea/couchbase-lite-wrapper-android.git'
    PUBLISH_SCM_URL = 'https://github.com/koombea/couchbase-lite-wrapper-android/tree/master'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"